<!-- ✅ SUPABASE OFFICIEL -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseUrl = "https://yshmhrsartwjctbpevup.supabase.co";
const supabaseKey = "sb_publishable_Pf0iAehofCt4_VpHddUcWQ_rdxhfeEh";
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

// ✅ CHARGEMENT DES MODULES
async function chargerModules() {
  const grid = document.getElementById("modulesGrid");
  const recherche = document.getElementById("searchInput").value.toLowerCase();
  const domaine = document.getElementById("filterDomaine").value;

  grid.innerHTML = "Chargement...";

  let query = supabaseClient.from("modules").select("*").order("id");

  if (domaine !== "") {
    query = query.eq("domaine", domaine);
  }

  const { data, error } = await query;

  if (error) {
    grid.innerHTML = "❌ Erreur chargement modules";
    console.error(error);
    return;
  }

  const modulesFiltres = data.filter(m =>
    m.titre.toLowerCase().includes(recherche)
  );

  grid.innerHTML = "";

  modulesFiltres.forEach(m => {
    grid.innerHTML += `
      <a href="module.html?id=${m.id}" class="card">
        <h3>${m.titre}</h3>
        <p style="color:#a7b1bd">${m.domaine} • ${m.duree}</p>
        <p>${m.resume}</p>
      </a>
    `;
  });
}

// ✅ CHARGEMENT AUTO AU DÉMARRAGE
chargerModules();
</script>

<script src="./assets/js/app.js"></script>
