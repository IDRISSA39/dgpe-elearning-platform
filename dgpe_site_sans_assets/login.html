<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Connexion – DGPE</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="login-page">

<!-- ================= NAVBAR ================= -->
<div class="navbar-login">
  <div class="wrap">
    <div class="logo-group">
      <img src="./assets/img/DGPE_logo.png" class="logo" alt="DGPE">
      <span class="brand">e-Learning</span>
    </div>
  </div>
</div>

<!-- ================= TITRE ================= -->
<section class="hero" style="background:none;padding-top:60px;text-align:center">
  <h1>Connexion</h1>
  <p>Accédez à votre tableau de bord</p>
</section>

<!-- ================= FORM ================= -->
<div class="login-wrap">
  <div class="login-card">
    <h2>Accès plateforme</h2>

    <label>Email professionnel</label>
    <input id="email" class="input" type="email"
           placeholder="prenom.nom@societe.ci">

    <label>Mot de passe</label>
    <input id="password" class="input" type="password"
           placeholder="••••••••">

    <button class="btn btn-primary" onclick="loginUser()">Connexion</button>
    <br><br>
    <button class="btn btn-secondary" onclick="registerUser()">Créer un compte</button>
  </div>
</div>

<footer class="footer">
© 2025 DGPE – Direction Générale du Portefeuille de l’État
</footer>

<!-- ================= POPUP ================= -->
<div id="popup-overlay" class="popup-overlay hidden">
  <div class="popup-card">
    <h3 id="popup-title"></h3>
    <p id="popup-message"></p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<!-- ================= SUPABASE ================= -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ================= CONFIG ================= */
const supabase = window.supabase.createClient(
  "https://https://yshmhrsartwjctbpevup.supabase.co,
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlzaG1ocnNhcnR3amN0YnBldnVwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MDI0ODIsImV4cCI6MjA4MjA3ODQ4Mn0.JICMtNf_1VrRylm47qru0urIWQvO49JXMUbu10FHb1g"
);

/* ================= POPUP ================= */
function showPopup(title, message) {
  document.getElementById("popup-title").innerText = title;
  document.getElementById("popup-message").innerText = message;
  document.getElementById("popup-overlay").classList.remove("hidden");
}
function closePopup() {
  document.getElementById("popup-overlay").classList.add("hidden");
}

/* ================= EMAIL PRO ================= */
function isEmailPro(email) {
  const forbidden = ["@gmail.com","@yahoo.com","@hotmail.com","@outlook.com","@icloud.com"];
  return !forbidden.some(d => email.toLowerCase().endsWith(d));
}

/* ================= INSCRIPTION ================= */
async function registerUser() {
  const email = email.value.trim();
  const password = password.value.trim();

  if (!email || !password) {
    showPopup("Erreur", "Tous les champs sont obligatoires.");
    return;
  }

  if (!isEmailPro(email)) {
    showPopup("Email refusé",
      "Veuillez utiliser un email professionnel de société.");
    return;
  }

  const { error } = await supabase.auth.signUp({
    email,
    password,
    options: {
      emailRedirectTo:
        "https://dgpe-hub.github.io/DGPE-E-LEARNING-PLATFORM/login.html"
    }
  });

  if (error) {
    showPopup("Erreur", error.message);
  } else {
    showPopup(
      "Compte créé",
      "Un email de confirmation vous a été envoyé. Veuillez confirmer avant connexion."
    );
  }
}

/* ================= CONNEXION ================= */
async function loginUser() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  const { error } = await supabase.auth.signInWithPassword({ email, password });

  if (error) {
    showPopup("Connexion refusée",
      "Compte inexistant ou email non confirmé.");
    return;
  }

  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
