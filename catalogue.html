<!-- ================= SUPABASE ================= -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://yshmhrsartwjctbpevup.supabase.co",
  "sb_publishable_Pf0iAehofCt4_VpHddUcWQ_rdxhfeEh"
);

/* ================= MODULES ================= */
async function chargerModules() {
  const grid = document.getElementById("modulesGrid");
  const recherche = document.getElementById("searchInput").value.toLowerCase();
  const domaine = document.getElementById("filterDomaine").value;

  grid.innerHTML = "<p class='muted'>Chargement‚Ä¶</p>";

  let query = supabaseClient.from("modules").select("*").order("id");

  if (domaine) query = query.eq("domaine", domaine);

  const { data, error } = await query;

  if (error) {
    console.error(error);
    grid.innerHTML = "<p class='error'>‚ùå Erreur de chargement</p>";
    return;
  }

  const resultats = data.filter(m =>
    m.titre.toLowerCase().includes(recherche)
  );

  if (!resultats.length) {
    grid.innerHTML = "<p class='muted'>Aucun module trouv√©</p>";
    return;
  }

  grid.innerHTML = "";
  resultats.forEach(m => {
    grid.innerHTML += `
      <a href="module.html?id=${m.id}" class="card">
        <h3>${m.titre}</h3>
        <p class="muted">${m.domaine} ‚Ä¢ ${m.duree}</p>
        <p>${m.resume}</p>
      </a>
    `;
  });
}

/* ================= EVENTS ================= */
document.getElementById("btnSearch").onclick = chargerModules;
document.getElementById("searchInput").oninput = chargerModules;
document.getElementById("filterDomaine").onchange = chargerModules;

/* ================= LOGOUT ================= */
document.getElementById("logoutBtn").onclick = async () => {
  await supabaseClient.auth.signOut();
  window.location.href = "login.html";
};

/* ================= INIT ================= */
chargerModules();
</script>

<script src="./assets/js/app.js"></script>

</body>
