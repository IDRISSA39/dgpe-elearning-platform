<!-- ================= SUPABASE ================= -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    const supabaseClient = supabase.createClient(
        "https://yshmhrsartwjctbpevup.supabase.co",
        "sb_publishable_Pf0iAehofCt4_VpHddUcWQ_rdxhfeEh"
    );

    /* ================= UTIL ================= */
    const params = new URLSearchParams(window.location.search);
    const moduleId = params.get("id");

    /* ================= CHARGER MODULE ================= */
    async function chargerModule() {
        const panel = document.getElementById("modulePanel");

        if (!moduleId) {
            panel.innerHTML = "<p class='error'>‚ùå Module introuvable</p>";
            return;
        }

        const { data, error } = await supabaseClient
            .from("modules")
            .select("*")
            .eq("id", moduleId)
            .single();

        if (error || !data) {
            console.error(error);
            panel.innerHTML = "<p class='error'>‚ùå Erreur de chargement du module</p>";
            return;
        }

        panel.innerHTML = `
            <h2>${data.titre}</h2>
            <p class="muted">Domaine : ${data.domaine} ‚Ä¢ Dur√©e : ${data.duree}</p>
            <p>${data.description || data.resume}</p>

            <div class="module-actions">
                <label>
                    <input type="checkbox" id="subscribeCheckbox">
                    S'inscrire √† ce module
                </label>
                <br>

                <a href="catalogue.html" class="btn" style="margin-top:20px">
                    ‚Üê Retour au catalogue
                </a>
            </div>
        `;

        // Logic to handle the subscription checkbox
        document.getElementById("subscribeCheckbox").addEventListener("change", function() {
            if (this.checked) {
                // Logic to subscribe to the module
                console.log("Module inscrit !");
            } else {
                console.log("D√©sinscrit du module.");
            }
        });
    }

    /* ================= LOGOUT ================= */
    document.getElementById("logoutBtn").onclick = async () => {
        await supabaseClient.auth.signOut();
        window.location.href = "login.html";
    };

    /* ================= INIT ================= */
    chargerModule();
</script>

<script src="./assets/js/app.js"></script>
