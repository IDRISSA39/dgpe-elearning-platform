<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Connexion – DGPE</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="login-page">

<div class="navbar-login">
  <div class="wrap">
    <img src="assets/img/dgpe-logo.png" class="logo" alt="DGPE">
    <span class="brand">e-Learning</span>
  </div>
</div>

<div class="login-wrap">
  <div class="login-card">
    <h2>Se connecter</h2>

    <form id="loginForm">
      <label>Email</label>
      <input id="email" class="input" type="email" required>

      <label>Mot de passe</label>
      <input id="password" class="input" type="password" required>

      <button type="submit" class="btn btn-primary">Connexion</button>
    </form>

    <p id="msg" class="msg"></p>
  </div>
</div>

<footer class="footer">
  © 2025 DGPE – Direction Générale du Portefeuille de l’État
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://yshmhrsartwjctbpevup.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlzaG1ocnNhcnR3amN0YnBldnVwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MDI0ODIsImV4cCI6MjA4MjA3ODQ4Mn0.JICMtNf_1VrRylm47qru0urIWQvO49JXMUbu10FHb1g";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const msg = document.getElementById("msg");
function show(text, ok=false){
  msg.textContent = text;
  msg.className = "msg " + (ok ? "success" : "error");
}

// Si déjà connecté => dashboard
sb.auth.getSession().then(({
  data
}) => {
  if (data?.session) window.location.replace("dashboard.html");
});

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    show("Email et mot de passe requis");
    return;
  }

  show("Connexion en cours...", true);

  const { data, error } = await sb.auth.signInWithPassword({ email, password });

  if (error) {
    show("Connexion refusée : " + error.message);
    return;
  }

  if (!data?.user) {
    show("Connexion refusée");
    return;
  }

  show("Connexion réussie. Redirection...", true);
  window.location.replace("dashboard.html");
});
</script>
</body>
</html>
