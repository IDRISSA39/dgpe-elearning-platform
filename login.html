<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion – DGPE</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">

<!-- ===== NAVBAR LOGIN ===== -->
<header class="navbar-login">
  <div class="wrap">
    <div class="logo-group">
      <img src="asset/img/dgpe-logo.png" alt="DGPE" class="logo">
      <span class="brand">e-Learning</span>
    </div>
  </div>
</header>

<!-- ===== TITRE ===== -->
<section class="hero" style="background:none;padding-top:60px;text-align:center">
  <h1>Connexion</h1>
  <p>Accédez à votre tableau de bord</p>
</section>

<!-- ===== FORMULAIRE ===== -->
<main class="login-wrap">
  <form class="login-card" id="loginForm">

    <h2>Accès plateforme</h2>

    <label for="email">Email professionnel</label>
    <input
      id="email"
      type="email"
      class="input"
      placeholder="prenom.nom@societe.ci"
      required>

    <label for="password">Mot de passe</label>
    <input
      id="password"
      type="password"
      class="input"
      placeholder="••••••••"
      required>

    <button type="submit" class="btn">
      Connexion
    </button>

    <button type="button" class="btn" id="registerBtn" style="margin-top:12px">
      Créer un compte
    </button>

  </form>
</main>

<footer class="footer">
  © 2025 DGPE – Direction Générale du Portefeuille de l’État
</footer>

<!-- ===== SUPABASE SDK ===== -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ================= SUPABASE CLIENT ================= */
const supabaseClient = supabase.createClient(
  "https://yshmhrsartwjctbpevup.supabase.co",
  "sb_publishable_Pf0iAehofCt4_VpHddUcWQ_rdxhfeEh"
);

/* ================= CONNEXION ================= */
document.getElementById("loginForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const emailValue = document.getElementById("email").value.trim();
  const passwordValue = document.getElementById("password").value.trim();

  if (!emailValue || !passwordValue) {
    alert("Veuillez remplir tous les champs.");
    return;
  }

  const { error } = await supabaseClient.auth.signInWithPassword({
    email: emailValue,
    password: passwordValue
  });

  if (error) {
    alert("Connexion refusée : " + error.message);
    return;
  }

  window.location.href = "dashboard.html";
});

/* ================= INSCRIPTION ================= */
document.getElementById("registerBtn").addEventListener("click", async function () {

  const emailValue = document.getElementById("email").value.trim();
  const passwordValue = document.getElementById("password").value.trim();

  if (!emailValue || !passwordValue) {
    alert("Veuillez remplir tous les champs.");
    return;
  }

  const { error } = await supabaseClient.auth.signUp({
    email: emailValue,
    password: passwordValue,
    options: {
      emailRedirectTo:
        "https://dgpeelearning.github.io/DGPE_GITHUB_PAGES_READY/login.html"
    }
  });

  if (error) {
    alert(error.message);
  } else {
    alert("Compte créé. Vérifiez votre email avant de vous connecter.");
  }
});
</script>

</body>
</html>
