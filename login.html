<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion – DGPE</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">

<!-- ================= NAVBAR LOGIN ================= -->
<header class="navbar-login">
  <div class="wrap">
    <div class="logo-group">
      <img src="asset/img/dgpe-logo.png" alt="DGPE" class="logo">
      <span class="brand">e-Learning</span>
    </div>
  </div>
</header>

<!-- ================= TITRE ================= -->
<section class="hero" style="background:none;padding-top:60px;text-align:center">
  <div class="inner">
    <h1>Connexion</h1>
    <p>Accédez à votre tableau de bord</p>
  </div>
</section>

<!-- ================= FORMULAIRE ================= -->
<main class="login-wrap">
  <div class="login-card">

    <h2>Accès plateforme</h2>

    <label for="email">Email professionnel</label>
    <input
      id="email"
      class="input"
      type="email"
      placeholder="prenom.nom@societe.ci"
      autocomplete="username">

    <label for="password">Mot de passe</label>
    <input
      id="password"
      class="input"
      type="password"
      placeholder="••••••••"
      autocomplete="current-password">

    <button class="btn" onclick="loginUser()">Connexion</button>

    <button class="btn" style="margin-top:12px" onclick="registerUser()">
      Créer un compte
    </button>

  </div>
</main>

<!-- ================= FOOTER ================= -->
<footer class="footer">
  © 2025 DGPE – Direction Générale du Portefeuille de l’État
</footer>

<!-- ================= POPUP ================= -->
<div id="popup-overlay" class="popup-overlay hidden">
  <div class="popup-card">
    <h3 id="popup-title"></h3>
    <p id="popup-message"></p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<!-- ================= SUPABASE ================= -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ================= SUPABASE ================= */
const supabase = window.supabase.createClient(
  "https://yshmhrsartwjctbpevup.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlzaG1ocnNhcnR3amN0YnBldnVwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MDI0ODIsImV4cCI6MjA4MjA3ODQ4Mn0.JICMtNf_1VrRylm47qru0urIWQvO49JXMUbu10FHb1g"
);

/* ================= POPUP ================= */
function showPopup(title, message) {
  document.getElementById("popup-title").textContent = title;
  document.getElementById("popup-message").textContent = message;
  document.getElementById("popup-overlay").classList.remove("hidden");
}

function closePopup() {
  document.getElementById("popup-overlay").classList.add("hidden");
}

/* ================= EMAIL PROFESSIONNEL ================= */
function isEmailPro(email) {
  const forbidden = [
    "@gmail.com",
    "@yahoo.com",
    "@hotmail.com",
    "@outlook.com",
    "@icloud.com"
  ];
  return !forbidden.some(d => email.toLowerCase().endsWith(d));
}

/* ================= INSCRIPTION ================= */
async function registerUser() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    showPopup("Erreur", "Tous les champs sont obligatoires.");
    return;
  }

  if (!isEmailPro(email)) {
    showPopup("Email refusé", "Veuillez utiliser un email professionnel.");
    return;
  }

  const { error } = await supabase.auth.signUp({
    email,
    password,
    options: {
      emailRedirectTo:
        "https://dgpeelearning.github.io/DGPE_GITHUB_PAGES_READY/login.html"
    }
  });

  if (error) {
    showPopup("Erreur", error.message);
  } else {
    showPopup(
      "Compte créé",
      "Un email de confirmation vous a été envoyé. Veuillez confirmer votre compte."
    );
  }
}

/* ================= CONNEXION ================= */
async function loginUser() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  const { error } =
    await supabase.auth.signInWithPassword({ email, password });

  if (error) {
    showPopup("Connexion refusée", "Email ou mot de passe incorrect.");
    return;
  }

  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
